{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking now</title>
    <link rel="icon" type="image/x-icon" href="{% static "images/realestateicon.jpg" %}">
    <link rel="stylesheet" href="{% static "css/login2.css" %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="{% static "js/resistration.js" %}"></script>
</head>
<body>
  {% if not request.user.is_authenticated %}
  <div class="formtop2">
    <form action="/hlogin" method="POST" class="form2">
     {% csrf_token %}
       <h4>Login</h4>
       <p class="p1">Access to our daskbord</p>
       {% for message in messages %}
       <p style="color:red;">{{message}}</p>
       {% endfor %}
       <input type="text" name="uname" placeholder="Username" class="inp1" required>
       <div>
        <i class="fa-solid fa-unlock-keyhole  position-absolute" id="unlc" onclick="lock()"></i>
       <i class="fa-solid fa-lock inline position-absolute" id="lc" onclick="lock()"></i>
        <div>
       <input type="password" name="password" placeholder="Your Password" class="inp1" onkeydown="bl()" id="pass" required>
        </div>
       </div>
       <input type="submit" value="Login" id="sub" name="sub">
       <p>If don't have account? <a href="/Register" style="color: blue; text-decoration: underline;">Register</a></p>
    </form>
</div>
{% else %}
    <div class="d-flex justify-content-center">
    <form action="/booking-now" method="POST" style="width:40%">
      {% csrf_token %}
        <div class="form-group">
            <label for="exampleFormControlInput1">Your Name</label>
            <input type="text" class="form-control" name="name" placeholder="Your Name" required>
          </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" name="email" placeholder="Email address" required>
        </div>
        
          <div class="form-group">
            <label for="exampleFormControlInput1">Phone Number:</label>
            <input type="number" class="form-control" name="phone" placeholder="Phone number">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Alternative Number:</label>
            <input type="number" class="form-control" name="alphone" placeholder="Phone number">
          </div>
          
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Full Address:</label>
          <textarea class="form-control" name="address" rows="3" placeholder="Your Full Address"></textarea>
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Property:</label>
          <input type="text" name="propertyname"  class="form-control" placeholder="purchase property name and (Property Addres)" required>
        </div>
        <div>
            <button type="submit" class="btn btn-success">Submit Details</button>
        </div>
      </form>
    </div>
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
